<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo de Serviço do Trabalhador</title>
    <!-- Adicionando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicionando o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Adicionando o CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Tempo de Serviço do Militar</h1>

        <div class="mb-3">
            <label for="dataInicial" class="form-label">Data de Inclusão:</label>
            <input type="date" class="form-control" id="dataInicial" required>
        </div>

        <div class="mb-3">
            <label for="dataFinal" class="form-label">Data do Pedido da Reserva:</label>
            <input type="date" class="form-control" id="dataFinal" required>
        </div>

        <div class="mb-3">
            <label for="averbacaoAnos" class="form-label">Averbação de Serviço (Anos):</label>
            <input type="number" class="form-control" id="averbacaoAnos" min="0" placeholder="Anos">
        </div>

        <div class="mb-3">
            <label for="averbacaoMeses" class="form-label">Averbação de Serviço (Meses):</label>
            <input type="number" class="form-control" id="averbacaoMeses" min="0" max="11" placeholder="Meses">
        </div>

        <div class="mb-3">
            <label for="averbacaoDias" class="form-label">Averbação de Serviço (Dias):</label>
            <input type="number" class="form-control" id="averbacaoDias" min="0" max="30" placeholder="Dias">
        </div>

        <button class="btn btn-primary" onclick="calcularTempo()">Calcular Tempo de Serviço</button>

        <h2 class="mt-4" id="tempoDeServicoTitle">
            Tempo de Serviço Total: 
            <span id="tempoDeServico" class="result"></span>
        </h2>
    </div>

    <!-- Footer Moderno com Avatar -->
    <footer class="bg-dark text-white text-center mt-5 p-4">
        <div class="container">
            <!-- Imagem do avatar -->
            <img src="./img/unnamed.jpg" class="avatar img-fluid rounded-circle mb-3" alt="">

            <!-- Ícones das redes sociais -->
            <div class="social-icons">
                <a href="https://www.instagram.com/seu_perfil" target="_blank" class="me-4">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/seu_perfil" target="_blank" class="me-4">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/seu_perfil" target="_blank" class="me-4">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2024 Copyright:
            <a class="text-white" href="#">Wellington Leite Gusmão</a>
        </div>
    </footer>

    <!-- Modal de Atenção -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-black" id="errorModalLabel">Atenção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage">
                    <!-- Mensagem de erro será inserida aqui pelo JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicionando o JavaScript do Bootstrap e o script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
