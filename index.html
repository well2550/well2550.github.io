<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempo de Serviço do Trabalhador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Tempo de Serviço do Militar</h1>

    <label for="dataInicial">Data de Inclusão:</label>
    <input type="date" id="dataInicial">

    <label for="dataFinal">Data do Pedido da Reserva:</label>
    <input type="date" id="dataFinal">

    <label for="averbacaoAnos">Averbação de Serviço (Anos):</label>
    <input type="number" id="averbacaoAnos" min="0" placeholder="Anos">

    <label for="averbacaoMeses">Averbação de Serviço (Meses):</label>
    <input type="number" id="averbacaoMeses" min="0" max="11" placeholder="Meses">

    <label for="averbacaoDias">Averbação de Serviço (Dias):</label>
    <input type="number" id="averbacaoDias" min="0" max="30" placeholder="Dias">

    <button onclick="calcularTempo()">Calcular Tempo de Serviço</button>

    <h2>Tempo de Serviço Total:</h2>
    <div id="tempoDeServico"></div>

    <footer>
        <p>Criado por: Wellington Leite Gusmão</p>
        <p>Contato: wellingtongusmao18@gmail.com</p>
    </footer>

    <script>
        function calcularTempo() {
            var dataInicial = new Date(document.getElementById("dataInicial").value);
            var dataFinal = new Date(document.getElementById("dataFinal").value);

            var averbacaoAnos = parseInt(document.getElementById("averbacaoAnos").value) || 0;
            var averbacaoMeses = parseInt(document.getElementById("averbacaoMeses").value) || 0;
            var averbacaoDias = parseInt(document.getElementById("averbacaoDias").value) || 0;

            var totalDias = Math.ceil((dataFinal - dataInicial) / (1000 * 60 * 60 * 24));

            // Adiciona o tempo de averbação ao total de dias
            totalDias += averbacaoAnos * 365 + averbacaoMeses * 30 + averbacaoDias;

            var anosTotais = Math.floor(totalDias / 365);
            var mesesTotais = Math.floor((totalDias % 365) / 30);
            var diasTotais = (totalDias % 365) % 30;

            var tempoDeServicoElement = document.getElementById("tempoDeServico");

            tempoDeServicoElement.innerHTML = "<p>" + anosTotais + " anos, " + mesesTotais + " meses, " + diasTotais + " dias</p>";
        }
    </script>
</body>
</html>
